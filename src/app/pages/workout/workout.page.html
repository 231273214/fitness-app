<ion-header>
  <ion-toolbar>
    <ion-title>ENTRENAMIENTO</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="finishWorkout()">TERMINAR</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="start-time">
    Hora de inicio: {{ startTime }}
  </div>

  <ng-container *ngFor="let exercise of currentExercises; let i = index">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ exercise.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div *ngFor="let set of exercise.sets; let j = index">
          <ion-item>
            <ion-label>Set {{ j + 1 }}</ion-label>
            <ion-input type="number" placeholder="LB" [(ngModel)]="set.weight"></ion-input>
            <ion-input type="number" placeholder="Reps" [(ngModel)]="set.reps"></ion-input>
          </ion-item>
        </div>
        <ion-button expand="block" (click)="addSet(i)">Añadir serie</ion-button>
      </ion-card-content>
    </ion-card>
  </ng-container>

  <ion-button expand="block" color="primary" (click)="addExercise()">AÑADIR EJERCICIO</ion-button>
  <ion-button expand="block" color="danger" (click)="cancelWorkout()">CANCELAR ENTRENAMIENTO</ion-button>
</ion-content>
