<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Exercise Library</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <div *ngFor="let group of groupedExercises">
      <ion-list-header>
        <ion-label>{{ group.letter }}</ion-label>
      </ion-list-header>
      
      <ion-item *ngFor="let exercise of group.exercises" 
                [routerLink]="['/exercise-detail', exercise.id]">
        <ion-label>
          <h2>{{ exercise.name }}</h2>
          <p>{{ exercise.muscleGroup }}</p>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
