<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input 
        [(ngModel)]="email" 
        type="email" 
        name="email" 
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input 
        [(ngModel)]="password" 
        type="password" 
        name="password" 
        required
      ></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" class="ion-margin-top">
      Entrar
    </ion-button>

    <ion-button 
      routerLink="/register" 
      expand="block" 
      fill="clear" 
      class="ion-margin-top"
    >
      ¿No tienes cuenta? Regístrate
    </ion-button>
  </form>
</ion-content>
